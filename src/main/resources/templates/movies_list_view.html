<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <ul>
        <li th:each="movie : ${movieList}">
            <span th:text="${movie.getName()}"></span>
            <span th:text="${movie.getShortDescription()}"></span>
        </li>
    </ul>

</body>
</html>
