<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<ul>
    <li th:each="autor : ${autorList}">
        <a th:href="'/autor/' + ${autor.getId()}"><span th:text="${autor.getName()} + ' ' + ${autor.getSurname()}"></span></a>
        <span th:text="': ' + ${autor.getMovies().size()}"></span>
    </li>
</ul>
<a href="/"> Powróć do listy filmów</a>
</body>
</html>
